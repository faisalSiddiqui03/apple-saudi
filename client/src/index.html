<!doctype html>
<html lang="en" dir="ltr">

<head>

  <style app-transition="cappwa">
    ion-show-when {
      display: none;
    }

    ion-hide-when {
      display: block;
    }

    @media (min-width: 992px) {
      ion-show-when[size='lg'] {
        display: block;
      }

      ion-hide-when[size='lg'] {
        display: none;
      }
    }

  </style>

  <meta charset="utf-8">
  <title>Apple test</title>

  <base href="/" />

  <script type='text/javascript' app-transition="cappwa">
    window['languages'] = [{
      name: 'English',
      code: 'en',
      isDefault: false,
      alignment: 'ltr'
    },
    {
      name: 'Arabic',
      code: 'ar',
      isDefault: true,
      alignment: 'rtl'
    }
    ];

    window.prerenderReady = false;
    setTimeout(function() {
        window.prerenderReady = true;
    }, 20000);

  </script>

  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <script app-transition="cappwa" src="https://apis.google.com/js/platform.js"  async defer></script>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
</head>

<body>
  
  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
